<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>


</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Real time chat application</h1>
    <div id="chat"
         class="border rounded p-3 mb-3"
         style="height:300px;overflow-y:auto;">
    </div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your name..."/>
    </div>
    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..."/>
        <div class="input-group-append">
            <button id="sendMessage" class="btn btn-primary">Send</button>
        </div>
    </div>

    <div class="text-center mb-3">
        <button class="btn btn-success" onclick="startVideoCall()">Start Video Call</button>
    </div>

    <div class="row">
        <div class="col">
            <h5>You</h5>
            <video id="localVideo" autoplay muted style="width:100%; border:1px solid black;"></video>
        </div>
        <div class="col">
            <h5>Remote</h5>
            <video id="remoteVideo" autoplay style="width:100%; border:1px solid black;"></video>
        </div>
    </div>

</div>
</body>
<script>
    let stompClient = null;
    let localStream;
    let peerConnection;
    const peerId = Math.random().toString(36).substring(2);  // unique per tab
    let isCaller = false;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function setConnected(connected){
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });

            stompClient.subscribe('/topic/video', function (message) {
                const signal = JSON.parse(message.body);

                if (signal.sender === peerId) return; // ⛔ ignore own message

                if (signal.type === 'offer') handleOffer(signal.offer);
                else if (signal.type === 'answer') handleAnswer(signal.answer);
                else if (signal.type === 'ice') handleIce(signal.candidate);
            });
        });
    }

    function showMessage(message){
        const chat = document.getElementById('chat');
        const msgEl = document.createElement('div');
        msgEl.textContent = `${message.sender} : ${message.content}`;
        msgEl.className = "border-bottom mb-1";
        chat.appendChild(msgEl);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;

        stompClient.send("/app/sendMessage", {}, JSON.stringify({ sender, content }));
        document.getElementById('messageInput').value = '';
    }

    function startVideoCall() {
        isCaller = true;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            document.getElementById('localVideo').srcObject = stream;
            localStream = stream;

            peerConnection = new RTCPeerConnection(config);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    stompClient.send("/app/video", {}, JSON.stringify({ type: "ice", candidate: event.candidate, sender: peerId }));
                }
            };

            if (isCaller) {
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        stompClient.send("/app/video", {}, JSON.stringify({ type: "offer", offer: peerConnection.localDescription, sender: peerId }));
                    });
            }
        });
    }

    function handleOffer(offer) {
        isCaller = false;

        navigator.mediaDevices.getUserMedia({ video: true, audio: true }).then(stream => {
            document.getElementById('localVideo').srcObject = stream;
            localStream = stream;

            peerConnection = new RTCPeerConnection(config);

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

            peerConnection.ontrack = event => {
                document.getElementById('remoteVideo').srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    stompClient.send("/app/video", {}, JSON.stringify({ type: "ice", candidate: event.candidate, sender: peerId }));
                }
            };

            return peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        }).then(() => peerConnection.createAnswer())
          .then(answer => peerConnection.setLocalDescription(answer))
          .then(() => {
              stompClient.send("/app/video", {}, JSON.stringify({ type: "answer", answer: peerConnection.localDescription, sender: peerId }));
          })
          .catch(e => console.error("handleOffer error:", e));
    }

    function handleAnswer(answer) {
        console.log("Received answer, current state:", peerConnection.signalingState);

        if (peerConnection.signalingState === "have-local-offer") {
            peerConnection.setRemoteDescription(new RTCSessionDescription(answer))
                .catch(e => console.error("setRemoteDescription(answer) failed:", e));
        } else {
            console.warn("⚠️ Skipping answer: state =", peerConnection.signalingState);
        }
    }

    function handleIce(candidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
            .catch(e => console.error("Error adding ice candidate", e));
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('sendMessage').onclick = sendMessage;
        connect();
    });
</script>
</html>
